<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Linktree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:fragment="picgrid" class="d-flex justify-content-center">
        <div class="row g-1">
            <div class="col-4 " th:each="pic : ${data}">
              <a href = "https://www.rentschler-biopharma.com/de/ "th:href="${pic.link}"> <img class="instaimg img-fluid" th:src="@{'/images/' + ${pic.id}}" alt="Bild" > </a>
            </div>
        </div>
</div>
</body>
</html>
