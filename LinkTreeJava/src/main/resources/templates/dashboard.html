<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Linktree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h1>AdminPanel</h1>

<form action="/speichern" method="post" enctype="multipart/form-data">
    <label for="link">Name:</label>
    <input type="text" id="link" name="link" required>
    <label for="bild">Bild hochladen:</label>
    <input type="file" id="bild" name="bild" accept="image/png" required>

    <button type="submit">Speichern</button>
</form>



    <iframe src="http://localhost:8080" width="800" height="600" frameborder="0" allowfullscreen></iframe>



</body>

</html>
